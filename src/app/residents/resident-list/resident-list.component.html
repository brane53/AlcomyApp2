<md-toolbar class="section-header">
  Resident List
</md-toolbar>

<md-nav-list class="list-container">
  <div *ngFor="let resident of residents | async">
    <md-list-item >
      <img md-list-avatar [src]="resident.imageUrl" alt="">
      <a md-line>{{resident.firstName}} {{resident.lastName}}</a>
    </md-list-item>
    <md-divider></md-divider>
  </div>
</md-nav-list>


<!--Add New Resident Button-->
<!--Opens the new resident form in a dialog-->
<button md-fab 
  (click)="openNewResidentForm()"
  class="sticky-button bottom right">
  <md-icon>add</md-icon>
</button>
