<div class="dialog-wrapper" [class]="theme">
  
  <h1 md-dialog-title>Create New Facility</h1>

  <md-dialog-content>
    <form fxLayout="column">
      <!--TODO: Temporary, remove when form is complet-->
      <!--{{ diagnostic }}-->
      <md-input-container>
        <input 
        md-input 
        placeholder="Name" 
        name="name"
        required
        [(ngModel)]="facility.name"
        #name="ngModel">
      </md-input-container>

      <div class="control-message alert">
        <span [hidden]="name.valid || name.pristine">Name is required</span>
      </div>

      <md-input-container>
        <input 
        md-input 
        placeholder="Display Name" 
        name="displayName" 
        [(ngModel)]="facility.displayName"
        #displayName="ngModel">
      </md-input-container>

      <md-input-container>
        <input 
        md-input 
        placeholder="License Number" 
        name="licenseNumber" 
        [(ngModel)]="facility.licenseName"
        #licenseNumber="ngModel">
      </md-input-container>
      
    </form>
  </md-dialog-content>

  <md-dialog-actions>
    <button md-raised-button class="md-primary">CREATE</button>
    <button md-button md-dialog-close class="md-primary">CANCEL</button>
  </md-dialog-actions>

</div>
