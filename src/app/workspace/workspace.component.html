<md-sidenav-container fxFlex align="start" class="main-sidenav-container">
  <md-sidenav #sidenav class="main-sidenav">
    <div [class]="theme">
    <md-toolbar class="md-primary">
      <!--@Temporary Currently logged in user should have their name here-->

      Brane Vrajich
    </md-toolbar>
    </div>
    <md-nav-list>
      <h2 md-subheader>MY STUFF</h2>
      <md-list-item>
        <md-icon md-list-icon>account_circle</md-icon>
        <a md-line>
          PROFILE
        </a>
      </md-list-item>
      <md-list-item>
        <md-icon md-list-icon>settings</md-icon>
        <a md-line>
          SETTINGS
        </a>
      </md-list-item>
      <md-list-item>
        <md-icon md-list-icon>library_books</md-icon>
        <a md-line>
          TRAINING
        </a>
      </md-list-item>

      <md-divider></md-divider>
      <h2 md-subheader>MODULES</h2>

      <md-list-item class="dashboard-theme nav-button" (click)="changeTheme('')" routerLink="/dashboard/tasks" routerLinkActive="active">
        <md-icon md-list-icon class="md-primary">dashboard</md-icon>
        <a md-line>
          DASHBOARD
        </a>
      </md-list-item>
      <md-list-item class="residents-theme nav-button" (click)="changeTheme('residents-theme')" routerLink="/residents/list" routerLinkActive="active">
        <md-icon md-list-icon class="md-primary">people</md-icon>
        <a md-line>
          RESIDENTS
        </a>
      </md-list-item>
      <md-list-item class="staff-theme nav-button" (click)="changeTheme('staff-theme')">
        <md-icon md-list-icon class="md-primary">face</md-icon>
        <a md-line>
          STAFF
        </a>
      </md-list-item>
      <md-list-item class="company-theme nav-button" (click)="changeTheme('company-theme')">
        <md-icon md-list-icon class="md-primary">business</md-icon>
        <a md-line>
          COMPANY
        </a>
      </md-list-item>
      <md-divider></md-divider>
    
    </md-nav-list>

    <!--TODO Add dropdown to changed currently facility-->


  </md-sidenav>



  <div id="workspace-wrapper" [class]="theme">
    <md-toolbar class="main-toolbar" color="primary">
      <!--Menu Button-->
      <div fxHide="false" fxHide.gt-xs fxFlex="48px" fxLayout="row" fxLayoutAlign="center center">
        <button md-icon-button (click)="sidenav.toggle()">
          <md-icon class="md-24">menu</md-icon>
        </button>
      </div>
      <!--@Temporary -->
      <!--<div>
        <button md-icon-button (click)="sidenav.toggle()">
          <md-icon class="md-24">menu</md-icon>
        </button>
      </div>-->
      <span fxShow="<false></false>" fxShow.gt-xs fxFlex="48px"></span>
      <!--Dashboard Button-->
      <a md-button fxHide="false" fxHide.xs (click)="changeTheme('')" routerLink="/dashboard/tasks" routerLinkActive="active">
        DASHBOARD
      </a>
      <!--Resdients Button-->
      <a md-button fxHide="false" fxHide.xs fxHide.xs (click)="changeTheme('residents-theme')" routerLink="/residents/list" routerLinkActive="active">
        RESIDENTS
      </a>
      <!--Staff Button-->
      <a md-button fxHide="false" fxHide.xs fxHide.xs (click)="changeTheme('staff-theme')">
        STAFF
      </a>
      <!--Company Button-->
      <a md-button fxHide="false" fxHide.xs fxHide.xs (click)="changeTheme('company-theme')">
        COMPANY
      </a>
    </md-toolbar>

    <router-outlet></router-outlet>

  </div>

</md-sidenav-container>
